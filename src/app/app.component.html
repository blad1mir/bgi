<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="">
        <ion-title>ATIEMPO</ion-title>
        <ion-buttons slot="end" (click)="close()">
          <ion-button color="light">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="estatus==true">
      
        <ion-avatar class="imagen">
            <img src="assets/img/usericon.png">
          </ion-avatar>
          <br>
          <div class="barra">
              <ion-label class="saludo">{{usuario.nombre}}  {{usuario.apellido}}</ion-label>
          </div>
         
      <ion-list>
    
         
        <ion-item>
          <ion-label routerLink="/documentos" (click)="close()">Perfil del usuario</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/historial" (click)="close()">Historial médico</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/farmacia" (click)="close()">Historial de farmacia</ion-label>
        </ion-item>
     
        <ion-item>
          <ion-label routerLink="/viaje" (click)="close()">Asistencia al viajero</ion-label>
        </ion-item>

        <ion-item>
          <ion-label routerLink="/voip" (click)="close()">Asistencia médica</ion-label>
        </ion-item>

        <ion-item>
          <ion-label routerLink="/soporte" (click)="close()">Soporte al usuario</ion-label>
        </ion-item>

        <ion-item>
          <ion-label (click)="logout()">Cerrar sesión</ion-label>
        </ion-item>
      
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
