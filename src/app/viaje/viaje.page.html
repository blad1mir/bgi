<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-button color="light">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-buttons slot="end" routerLink="/principal">
      <ion-button color="light">
      
        <ion-icon name="return-up-back-outline"></ion-icon>
        
      </ion-button>
      
    </ion-buttons>
   <ion-title>Historial de viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    pullingText="Desliza para actualizar"
    refreshingSpinner="circles"
    refreshingText="Actualizando...">
  </ion-refresher-content>
  </ion-refresher>
  <div class="blue" *ngIf="status; else elseBlock">

    <ion-card *ngFor="let viaje of viajes">
      <ion-card-header>
    
          <ion-grid color="secondary">
            <ion-row >
            
                    <ion-item >
                    
                        <ion-label>Fecha de ida: {{viaje.fecha_registro}}</ion-label>
    
                    </ion-item> 
                    <ion-item>
                          <ion-label>Fecha de regreso: {{viaje.fecha_llegada}} </ion-label>
                    </ion-item> 

                    <ion-item>
                      <ion-label>Origen: {{viaje.origen}}</ion-label>
                </ion-item> 

                <ion-item>
                  <ion-label>Destino: {{viaje.destino}}</ion-label>
            </ion-item> 
            </ion-row>
          </ion-grid>
      

      </ion-card-header>

    </ion-card>
  

  

  </div>

  <ng-template #elseBlock> 

    <ion-card>
      <ion-card-header>
        <ion-card-title> Usted no posee viajes rgistrados</ion-card-title>

    </ion-card-header>
  
    </ion-card>
   
  </ng-template>
  <ion-button expand="block"  type="" (click)="registrar()" class="enviar" >Nuevo itinerario</ion-button>
 <!-- <ion-button  expand="full" shape="round"  (click)="registrar()" color="secondary">Nuevo itinerario</ion-button> -->
</ion-content>
